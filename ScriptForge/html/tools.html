<html>
<head>
    <title>ScriptForge Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2b3e50;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a2b3c;
        }
        .header .logo {
            font-size: 24px;
        }
        .content {
            background-color: #1a2b3c;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            flex-grow: 1;
        }
        .content h2 {
            color: #ffffff;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button-container .button {
            background-color: #28a745;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .button-container .button:hover {
            background-color: #218838;
        }
        .footer {
            background-color: #1a2b3c;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            margin-top: 50px;
            position: relative;
            bottom: 0;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><b>ScriptForge Tools</b></div>
    </div>
    
    <div class="content">
        <h2>Choose Your Tools</h2>
        <div class="button-container">
            <button class="button" onclick="window.location.href='./tools/script_validate.html'">Script Validator</button>
            <button class="button" onclick="window.location.href='./tools/script_generate.html'">Script Generator</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 ScriptForge. All rights reserved.
    </div>
</body>
</html>
